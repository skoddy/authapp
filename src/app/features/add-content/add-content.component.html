<mat-toolbar color="primary" class="dialog-toolbar">
  <mat-icon>lock</mat-icon>
  <span class="spacer"></span>
  <button mat-icon-button [mat-dialog-close]="true">
    <mat-icon aria-label="Close Auth">close</mat-icon>
  </button>
</mat-toolbar>
<form [formGroup]="addContentForm" class="form" (ngSubmit)="addContent(addContentForm)">
  <mat-card>
    <mat-card-content>

      <mat-form-field class="full-width" appearance="outline">
        <mat-label>Titel</mat-label>
        <input class="custom-autofill" cdkFocusInitial matInput formControlName="title">

      </mat-form-field>
    </mat-card-content>
    <mat-card-actions align="end">
      <button color="accent" mat-flat-button class="full-width" mat-button [disabled]="!addContentForm.valid"
        type="submit">Upload</button>
    </mat-card-actions>
  </mat-card>
</form>
