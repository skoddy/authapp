<div class="settingsportal mat-elevation-z8" *ngIf="user">
    <mat-card class="header">
      <mat-card-header class="mat-typography">
        <div mat-card-avatar class="header-image" [ngStyle]="{'background-image': 'url(' + user.photoURL + ')'}"></div>
        <mat-card-title>{{user.displayName}}</mat-card-title>
        <mat-card-subtitle>{{user.email}}</mat-card-subtitle>
      </mat-card-header>
      
    </mat-card>
  
    <mat-nav-list class="menu-list">
      <a mat-list-item routerLink="/profile" (click)="close()">
        <mat-icon matListIcon>account_box</mat-icon> Mein Profil </a>
      <a mat-list-item routerLink="account" (click)="close()">
        <mat-icon matListIcon>settings</mat-icon> Einstellungen </a>
        <mat-divider></mat-divider>
      <a mat-list-item  (click)="logout()">
        <mat-icon matListIcon>exit_to_app</mat-icon> Abmelden </a>
    </mat-nav-list>
  </div>
