<form action="" class="form" >
  <mat-card>

    <mat-card-content>

      <mat-form-field class="full-width">
        <input matInput name="name" placeholder="Your Name" [formControl]="nameFormControl" [errorStateMatcher]="matcher" autocomplete="off">
        <mat-error *ngIf="nameFormControl.hasError('required')">
          Name is <strong>required</strong>
        </mat-error>
      </mat-form-field>

      <mat-form-field class="full-width">
        <input matInput name="email" placeholder="Email" [formControl]="emailFormControl" [errorStateMatcher]="matcher">
        <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
          Please enter a valid email address
        </mat-error>
        <mat-error *ngIf="emailFormControl.hasError('required')">
          Email is <strong>required</strong>
        </mat-error>
      </mat-form-field>

      <mat-form-field class="full-width">
        <input matInput name="password" placeholder="Password" [formControl]="passwordFormControl" [errorStateMatcher]="matcher"
          [type]="hide ? 'password' : 'text'">
        <mat-icon matSuffix (click)="hide = !hide">{{ hide ? 'visibility' : 'visibility_off'}}</mat-icon>
        <mat-error *ngIf="passwordFormControl.hasError('required')">
          Password is <strong>required</strong>
        </mat-error>
      </mat-form-field>

      <mat-form-field class="full-width">
        <input matInput name="4" placeholder="Repeat Password" [formControl]="repeatPasswordFormControl"
          [errorStateMatcher]="matcher" [type]="hide ? 'password' : 'text'" autocomplete="new-password">
        <mat-icon matSuffix (click)="hide = !hide">{{ hide ? 'visibility' : 'visibility_off'}}</mat-icon>
        <mat-error *ngIf="repeatPasswordFormControl.hasError('required')">
          Password is <strong>required</strong>
        </mat-error>
      </mat-form-field>

    </mat-card-content>
    <mat-card-actions align="end">
      <button mat-button>Registrieren</button>
    </mat-card-actions>
  </mat-card>
</form>
