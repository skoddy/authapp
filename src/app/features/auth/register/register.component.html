<form action="" class="form">
  <mat-card>
    <mat-card-title>
      Registrieren
    </mat-card-title>
    <mat-card-content>

      <mat-form-field class="full-width">
        <input matInput placeholder="Name" [formControl]="nameFormControl" [errorStateMatcher]="matcher"
          autocomplete="off">
        <mat-error *ngIf="nameFormControl.hasError('required')">
          Email is <strong>required</strong>
        </mat-error>
      </mat-form-field>

      <mat-form-field class="full-width">
        <input matInput placeholder="Email" [formControl]="emailFormControl" [errorStateMatcher]="matcher"
          autocomplete="off">
        <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
          Please enter a valid email address
        </mat-error>
        <mat-error *ngIf="emailFormControl.hasError('required')">
          Email is <strong>required</strong>
        </mat-error>
      </mat-form-field>

      <mat-form-field class="full-width">
        <input matInput placeholder="Password" [formControl]="passwordFormControl" [errorStateMatcher]="matcher"
          [type]="hide ? 'password' : 'text'" autocomplete="off">
        <mat-icon matSuffix (click)="hide = !hide">{{ hide ? 'visibility' : 'visibility_off'}}</mat-icon>
        <mat-error *ngIf="passwordFormControl.hasError('required')">
          Password is <strong>required</strong>
        </mat-error>
      </mat-form-field>

      <mat-form-field class="full-width">
        <input matInput placeholder="Password wiederholen" [formControl]="repeatPasswordFormControl"
          [errorStateMatcher]="matcher" [type]="hide ? 'password' : 'text'" autocomplete="off">
        <mat-icon matSuffix (click)="hide = !hide">{{ hide ? 'visibility' : 'visibility_off'}}</mat-icon>
        <mat-error *ngIf="repeatPasswordFormControl.hasError('required')">
          Password is <strong>required</strong>
        </mat-error>
      </mat-form-field>

    </mat-card-content>
    <mat-card-actions align="end">
      <button mat-button>Registrieren</button>
    </mat-card-actions>
  </mat-card>
</form>
