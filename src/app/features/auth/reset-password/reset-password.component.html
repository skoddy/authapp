<mat-card class="reset-password-card">
  <mat-card-title>
    Passwort vergessen?
  </mat-card-title>

  <mat-card-subtitle>
    Hier können Sie einen Link zum zurücksetzen Ihres Passworts anfordern.
  </mat-card-subtitle>
  <mat-card-content>
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>E-Mail Adresse</mat-label>
      <input class="custom-autofill" matInput [(ngModel)]="email" required>
    </mat-form-field>
  </mat-card-content>
  <mat-card-actions align="right">
    <button mat-button (click)="resetPassword()" color="accent">Passwort zurücksetzen</button>
  </mat-card-actions>

</mat-card>
