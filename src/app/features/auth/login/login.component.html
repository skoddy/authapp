<form [formGroup]="loginForm" class="form">
  <mat-card>
    <mat-card-content>
      <mat-form-field class="full-width">
        <input id="email" matInput placeholder="Email" formControlName="email" [errorStateMatcher]="matcher">
        <mat-error *ngIf="loginForm.controls['email'].errors?.email && !loginForm.controls['email'].errors?.required">
          Please enter a valid email address
        </mat-error>
        <mat-error *ngIf="loginForm.controls['email'].errors?.required">
          Email is <strong>required</strong>
        </mat-error>
      </mat-form-field>
      <mat-form-field class="full-width">
        <input matInput name="password" placeholder="Password" formControlName="password" [errorStateMatcher]="matcher"
          [type]="hide ? 'password' : 'text'">
        <mat-icon matSuffix (click)="hide = !hide">{{ hide ? 'visibility' : 'visibility_off'}}</mat-icon>
        <mat-error *ngIf="loginForm.controls['password'].errors?.required">
          Password is <strong>required</strong>
        </mat-error>
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions align="end">
      <button mat-button mat-dialog-close>No</button>
      <!-- The mat-dialog-close directive optionally accepts a value as a result for the dialog. -->
      <button mat-button [mat-dialog-close]="true">Yes</button>
      <button mat-button [disabled]="!loginForm.valid" (click)="login()">Anmelden</button>
    </mat-card-actions>
  </mat-card>
</form>
