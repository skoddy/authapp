<mat-drawer-container fullscreen>
  <mat-drawer-content>
    <mat-toolbar class="toolbar">
      <span><button mat-button routerLink="/">My App</button></span>
      <span class="spacer"></span>
      <button mat-button (click)="setTheme('default-theme')">default</button>
      <button mat-button (click)="setTheme('dark-theme')">dark</button>
      <button mat-button (click)="openDialog(0)">Anmelden</button>
      <button mat-button (click)="openDialog(1)">Registrieren</button>
    </mat-toolbar>
    <div class="main-container">
      <router-outlet></router-outlet>
    </div>
  </mat-drawer-content>
</mat-drawer-container>
